<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <title>Neighborhood Map</title>
        <link rel="stylesheet" href="styles/skeleton.css">
        <link rel="stylesheet" href="styles/custom.css">
    </head>
    <body class="container u-full-width u-max-full-width">
        <header class="row">
            <span class="two columns" data-bind="click: openNav">&nbsp&nbsp&nbsp&nbsp&nbsp&#9776</span>
            <span class="ten columns">Neighborhood Map!</span>
            <div data-bind="foreach: error">
                <div class="row" data-bind="text: $data"></div>
            </div>
        </header>
        <div id="map"></div>
        <div class="sidenav" data-bind="style: { width: navWidth }">
            <a href="javascript:void(0)" class="closebtn" data-bind="click: closeNav">&times;</a>
            Search:
            <input data-bind="textInput: kw" type="text" name="kw" placeholder="keyword here">

            <ul data-bind="foreach: filteredList">
                <li data-bind="text: name, click: $parent.click"></li>
            </ul>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="js/lib/knockout-3.2.0.js"></script>
        <script src="js/app.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6ZkMZ5Ftqc5lgCpw9LKXhaFepwDfD_dw&callback=initMap"
        async defer onerror="mapError()"></script>
    </body>
</html>
